<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- ***************************** META  *****************************  -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Neighborhood Map</title>
        <!-- ***************************** STYLES  *****************************  -->
        <!-- BOOTSTRAP(CDN) -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav>
            <div class="container-fluid h-100">
                <div class="row h-100">
                    <main class="col p-0 navbar-inverse">
                        <a href class="float-left m-3 navbar-light" data-target="#sidebar" data-toggle="collapse">
                            <button class="navbar-toggler navbar-toggler-right custom-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar4">
                            <span class="navbar-toggler-icon"></span>
                            </button>
                        </a>
                        <div class="content bg-inverse">
                            <!-- Map Content -->
                            <div id="map">
                                <!-- Map -->
                                <p class="map_error"></p>
                            </div>
                        </div>
                    </main>
                    <!-- ***************************** NAV  *****************************  -->
                    <nav class="col-2 collapse bg-inverse pt-2 h-100 sidebar_width" id="sidebar">
                        <h4 class="brand-name text-white">My Neighborhood Map</h4>
                        <!-- Search Input -->
                        <div id="custom-search-input">
                            <div class="input-group col-md-12">
                                <input class="search form-control input-lg" data-bind="textInput: searchOption, valueUpdate: 'afterkeydown'" placeholder="Search">
                                <span class="input-group-btn">
                                    <button class="btn btn-info btn-lg" type="button">
                                    <i class="glyphicon glyphicon-search"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <ul class="nav flex-column" data-bind="foreach: myLocations">
                            <a href="#"><li class="nav-item text-white location_list" data-bind="text: title, click: $parent.populateAndBounceMarker"></li></a>
                        </ul>
                    </nav>
                </div>
            </div>
        </nav>
        <!-- ***************************** LIBRARY *****************************  -->
        <!-- Knockout framework -->
        <script src="js/knockout-3.4.2.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <!-- Ajax -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <!-- Bootstrap CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <!-- Custom  -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbNd0vwv1nyQXaofH5cag2hFb8AQhiR_A&callback=startApp" onerror="googleError()"></script>
    </body>
</html>
